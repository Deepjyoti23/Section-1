<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .logo{
            margin-top: 150px;
        }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div id="intro" class="bg-image vh-100 shadow-1-strong">
        <video style="min-width: 100%; min-height: 100%;" playsinline autoplay muted loop>
          <source class="h-100" src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
        </video>
        <div class="mask"     style="
        background: linear-gradient(
          45deg,
          rgba(29, 236, 197, 0.7),
          rgba(91, 14, 214, 0.7) 100%
        );
      ">
        </div>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-8">
              <div class="card" style="border-radius: 1rem; border-width: 3px ;  box-shadow: 3px 4px 5px 3px rgba(0, 0, 0, 0.344),-3px -4px 5px 3px rgba(0, 0, 0, 0.344);
">
                <div class="row g-0 ">
                  <div class="col-md-6 col-lg-6 d-none d-md-block" >
                    <img src="/undraw_building_websites_i78t (2).png"
                      alt="login form" height="300" width="450" class=" logo " style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-6 d-flex align-items-center" >
                    <div class="card-body pe-4 ps-4 pb-4 m-4 text-black" style="background-color: #d9d2f7;">
                      <!-- <div class="card p-4" > -->
        
                        <form>
        
                          <div class="d-flex align-items-center">
                            <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
                            <img src="/default.png" alt="" height="150" width= "100%" >
                          </div>
                          <div>
                              <h5 class=" mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                          </div>
        
                          <div class="form-outline mb-2">
                            <input type="email" id="" class="form-control form-control-lg" />
                            <label class="form-label" for="">Email address</label>
                          </div>
        
                          <div class="form-outline mb-2">
                            <input type="password" id="" class="form-control form-control-lg" />
                            <label class="form-label" for="">Password</label>
                          </div>
        
                          <div class="pt-1 mb-4 d-grid col mx-auto">
                            <button class="btn btn-lg btn-block " style="background-color: #6C63FF;" type="button">Login</button>
                          </div>
        
                          <a class="small text-muted" href="#!">Forgot password?</a>
                          <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                              style="color: #393f81;">Register here</a></p>
                              <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                  <i class="fas fa-facebook    "></i>
                                </button>
                    
                                <button type="button" class="btn btn-primary btn-floating mx-1">
                                  <i class="fab fa-twitter"></i>
                                </button>  
                              </div> -->
                          <a href="#!" class="small text-muted">Terms of use.</a>
                          <a href="#!" class="small text-muted">Privacy policy</a>
                        </form>
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
